<html lang="zh-CN">

<head>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Cyberpunk Glass Palette */
            --bg-color: #030712;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1e1b4b, #030712 60%);

            --sidebar-bg: rgba(15, 23, 42, 0.6);
            --sidebar-border: rgba(255, 255, 255, 0.08);

            --card-bg: rgba(30, 41, 59, 0.4);
            --card-border: rgba(255, 255, 255, 0.08);
            --card-hover-border: rgba(56, 189, 248, 0.3);

            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;

            --accent-primary: #38bdf8;
            --accent-secondary: #818cf8;
            --accent-glow: rgba(56, 189, 248, 0.5);
            --accent-gradient: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);

            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;

            --sidebar-width: 280px;
            --glass-blur: 20px;
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-color);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
            overflow-x: hidden;
        }

        ::selection {
            background-color: var(--accent-primary);
            color: #000;
        }

        /* Abstract Background Elements */
        body::before {
            content: '';
            position: fixed;
            top: -20%;
            right: -10%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            z-index: -1;
            filter: blur(60px);
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -20%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.15) 0%, transparent 70%);
            z-index: -1;
            filter: blur(60px);
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, -20px);
            }
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-right: 1px solid var(--sidebar-border);
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            margin-bottom: 48px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 12px;
        }

        .sidebar-logo {
            font-size: 2rem;
            filter: drop-shadow(0 0 10px var(--accent-glow));
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 800;
            background: var(--accent-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .nav-links {
            list-style: none;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            gap: 16px;
            font-weight: 500;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--accent-gradient);
            opacity: 0;
            transition: all 0.3s ease;
            transform: scaleY(0);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .nav-link.active {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-primary);
            border-color: rgba(56, 189, 248, 0.2);
            box-shadow: 0 4px 20px rgba(56, 189, 248, 0.1);
        }

        .nav-link.active::before {
            opacity: 1;
            transform: scaleY(1);
        }

        .nav-icon {
            font-size: 1.25rem;
            transition: transform 0.3s ease;
        }

        .nav-link:hover .nav-icon {
            transform: scale(1.1) rotate(5deg);
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 48px;
            width: calc(100% - var(--sidebar-width));
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .page-subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-top: 8px;
            font-weight: 400;
        }

        /* Card Component */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-radius: 24px;
            padding: 32px;
            border: 1px solid var(--card-border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* Glass Shine Effect */
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: 0.5s;
        }

        .card:hover::after {
            left: 100%;
        }

        .card:hover {
            border-color: var(--card-hover-border);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.3);
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(110%);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            filter: grayscale(0.8);
            box-shadow: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border: 2px solid rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }

           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        /* Transition Timing */
        :root {
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
            --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
            --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Page Enter Animation */
        .main-content {
            animation: pageEnter 0.6s var(--ease-out-expo);
        }

        @keyframes pageEnter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0.05) 25%,
                    rgba(255, 255, 255, 0.1) 50%,
                    rgba(255, 255, 255, 0.05) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Toast Notification System */
        #toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: none;
        }

        .toast {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: toastEnter 0.4s var(--ease-out-expo);
            pointer-events: auto;
            min-width: 280px;
            max-width: 420px;
        }

        .toast.toast-exit {
            animation: toastExit 0.3s var(--ease-in-out) forwards;
        }

        @keyframes toastEnter {
            from {
                opacity: 0;
                transform: translateX(100px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        @keyframes toastExit {
            to {
                opacity: 0;
                transform: translateX(100px) scale(0.9);
            }
        }

        .toast-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .toast-message {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .toast-success {
            border-left: 3px solid var(--success-color);
        }

        .toast-error {
            border-left: 3px solid var(--danger-color);
        }

        .toast-warning {
            border-left: 3px solid var(--warning-color);
        }

        .toast-info {
            border-left: 3px solid var(--accent-primary);
        }

        /* Page Loader */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: transparent;
            z-index: 9999;
            pointer-events: none;
        }

        .page-loader.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background: var(--accent-gradient);
            border-radius: 0 2px 2px 0;
            animation: pageLoad 1.5s ease-in-out infinite;
        }

        @keyframes pageLoad {
            0% {
                left: -30%;
            }

            100% {
                left: 100%;
            }
        }

        /* Enhanced Button Ripple Effect */
        .btn {
            position: relative;
            overflow: hidden;
        }

        .btn .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Staggered Animation for Cards */
        .card:nth-child(1) {
            animation-delay: 0ms;
        }

        .card:nth-child(2) {
            animation-delay: 50ms;
        }

        .card:nth-child(3) {
            animation-delay: 100ms;
        }

        .card:nth-child(4) {
            animation-delay: 150ms;
        }

        /* Pulse Animation for Status */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .status-pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Number Counter Animation */
        .count-up {
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .count-up.updating {
            transform: scale(1.1);
        }
    </style>

    <!-- Global JavaScript Utilities -->
    <script>
        // Toast Notification System
        function showToast(message, type = 'info', duration = 4000) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;

            const icons = {
                success: 'âœ…',
                error: 'âŒ',
                warning: 'âš ï¸',
                info: 'â„¹ï¸'
            };

            toast.innerHTML = `
                <span class="toast-icon">${icons[type] || icons.info}</span>
                <div class="toast-content">
                    <div class="toast-message">${message}</div>
                </div>
            `;

            container.appendChild(toast);

            // Auto remove
            setTimeout(() => {
                toast.classList.add('toast-exit');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        // Button Ripple Effect
        document.addEventListener('click', function (e) {
            const btn = e.target.closest('.btn');
            if (!btn) return;

            const ripple = document.createElement('span');
            ripple.className = 'ripple';

            const rect = btn.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = e.clientX - rect.left - size / 2 + 'px';
            ripple.style.top = e.clientY - rect.top - size / 2 + 'px';

            btn.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        });

        // Animated Number Counter
        function animateValue(element, start, end, duration = 500) {
            if (start === end) return;
            element.classList.add('updating');

            const range = end - start;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3); // ease-out cubic

                const current = Math.floor(start + range * easeProgress);
                element.textContent = current.toLocaleString();

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    element.classList.remove('updating');
                }
            }

            requestAnimationFrame(update);
        }

        // Page Loader Control
        function showLoader() {
            document.getElementById('page-loader').classList.add('loading');
        }

        function hideLoader() {
            document.getElementById('page-loader').classList.remove('loading');
        }
    </script>
