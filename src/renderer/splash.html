<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>微信AI助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: transparent;
            overflow: hidden;
            user-select: none;
            -webkit-app-region: drag;
        }

        .splash {
            width: 400px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0A0A0F 0%, #12121A 50%, #1A1A24 100%);
            border-radius: 16px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        /* 背景光晕 */
        .splash::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
                transform: translateX(-50%) scale(1);
            }

            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.1);
            }
        }

        .logo-container {
            position: relative;
            z-index: 1;
            margin-bottom: 24px;
        }

        .logo {
            width: 72px;
            height: 72px;
            color: #3B82F6;
            animation: logoEnter 0.8s ease-out;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.4));
        }

        @keyframes logoEnter {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }

            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #F1F5F9;
            letter-spacing: 0.02em;
            margin-bottom: 32px;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .loader {
            display: flex;
            gap: 8px;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.5s forwards;
        }

        .loader-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #3B82F6;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .loader-dot:nth-child(2) {
            animation-delay: 0.16s;
        }

        .loader-dot:nth-child(3) {
            animation-delay: 0.32s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0.6);
                opacity: 0.4;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .status {
            position: absolute;
            bottom: 24px;
            font-size: 12px;
            color: #64748B;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.7s forwards;
        }
    </style>
</head>

<body>
    <div class="splash">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M12 8V4H8" />
                <rect x="4" y="8" width="16" height="12" rx="2" />
                <circle cx="9" cy="13" r="1.5" fill="currentColor" stroke="none" />
                <circle cx="15" cy="13" r="1.5" fill="currentColor" stroke="none" />
                <path d="M9 17h6" stroke-linecap="round" />
            </svg>
        </div>
        <h1 class="title">微信AI助手</h1>
        <div class="loader">
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
        </div>
        <div class="status">正在初始化...</div>
    </div>
</body>

</html>
